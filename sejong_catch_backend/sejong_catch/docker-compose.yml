services:
  node:
    # Node 애플리케이션 컨테이너: 시드/마이그레이션 실행 후 서버 기동
    build:
      context: ./sejong-node-svc
      dockerfile: Dockerfile
    container_name: sejong-node
    working_dir: /app
    env_file:
      - ./sejong-node-svc/.env
    command: ["npm", "run", "start"]
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8888:8080"
    restart: unless-stopped

  auth:
    build:
      # 컨텍스트를 sejong-auth-crawler-svc 디렉토리로 지정 (루트 기준)
      context: ./sejong-auth-crawler-svc
      # 컨텍스트 내부의 Dockerfile을 사용
      dockerfile: Dockerfile
    container_name: sejong-auth-crawler
    image: sejong-auth-svc:dev
    env_file:
      # .env 파일의 실제 경로를 명시
      - ./sejong-auth-crawler-svc/.env
    environment:
      - DEV_BYPASS_NODE=1
    ports:
      - "8083:8081"
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: sejong-catch-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: sejong-catch
      MYSQL_USER: sejong
      MYSQL_PASSWORD: sejong1234
      TZ: Asia/Seoul
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'mysqladmin ping -h 127.0.0.1 -uroot -p"$${MYSQL_ROOT_PASSWORD}"',
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
